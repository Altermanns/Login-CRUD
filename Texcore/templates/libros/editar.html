{% extends 'paginas/base.html' %}
{% load static %}
{% block titulo %}Editar Materia Prima{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Materia Prima</h2>

    <form method="post">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{% url 'index_materia' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
